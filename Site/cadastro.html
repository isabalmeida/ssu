<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Estilo customizado -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- ICONE -->
    <link rel="icon" href="./img/logo.png">
    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <title>P.i SSU</title>

</head>
<body>


<!-- Cadastro -->
<div class="container">
    <div class="text-center">
        <a href="index.html"><img src="./img/Logo+escrita_sem_fundo.png" alt="Logotipo" width="19%" class="mt-5 mb-5"></a>
    </div>
    <div class="login" id="cadastro">
        <div class="row">
            <a class="col-md-6 acessar-n" href="login.html">Fazer login</a>
            <a class="col-md-6 acessar-p" href="cadastro.html">Criar conta</a> 
        </div>
        <h2>Crie sua conta </h2>
        <div class="form">
            <div class="row">
                <input class="form-control" type="text" placeholder="Nome completo">
            </div>
            <div class="row">    
                <input class="form-control" type="text" placeholder="CPF">
            </div>
            <div class="row">
                <input class="form-control" type="text" placeholder="Telefone">
            </div>
            <div class="row">
                <input class="form-control" type="date" placeholder="Data de nascimento">
            </div>
            <div class="row">
            <div class="form-check col-md-4">
                <input class="form-check-input" type="radio"><label>Feminino</label>
            </div> 
            <div class="form-check col-md-4">
                <input class="form-check-input" type="radio"><label>Masculino</label>
            </div> 
            <div class="form-check col-md-4">
                <input class="form-check-input" type="radio"><label>Outros</label>
            </div> 
        </div>
            <div class="row">
                <input class="form-control" type="email" placeholder="E-mail">
            </div>
            <div class="row">
                <input class="form-control" type="password" placeholder="Senha">
            </div>
        <button class="btn">Cadastrar</button>
    </div>



<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">    
</body>
</html>
